#data source properties
spring.datasource.url=jdbc:h2:mem:post
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.initialize=true
spring.datasource.init-sql=classpath:*schema.sql
spring.datasource.data=classpath:*data.sql

#JPA properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

#Application specific
authentication.oauth.clientid=blogapp
authentication.oauth.secret=secret
authentication.oauth.tokenValidityInSeconds=1800